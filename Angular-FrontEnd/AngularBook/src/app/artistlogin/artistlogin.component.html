<form>
    <div class="container">
      <div class="row">
         <p class="registration-text">ARITIST LOGIN</p>
      </div>
      
      <div class="container">
        <form>
          <div class="alert alert-danger form-group col-6 offset-3" *ngIf="msg" >{{ msg }}</div>
          <div class="form-group col-6 offset-3">
            <input type="email" class="form-control" [(ngModel)]="artist.artistEmail" name="artist.artistEmail"  placeholder="Email*" id="artist-login-txt" required>
          </div>
          <div class="form-group col-6 offset-3">
            <input type="password" class="form-control" [(ngModel)]="artist.artistPassword" name="artist.artistPassword" placeholder="Password*" id="artist-login-password" required>
          </div>
          <!-- <div>
            <a href="#" class="form-tip">Forgot Password?</a>
          </div> -->
          <div class="row">
            <div class="form-group offset-8">
              <button type="submit" class="btn btn-dark" id="artist-submit-btn" (click)="loginNow()">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
   </div>
  </form>
