<!-- UserLogin Form --> 
<form>
    <div class="container">
      <div class="row">
         <p class="registration-text">USER LOGIN</p>
      </div>
      <div class="container">
        <form>
          <div class="alert alert-danger form-group col-6 offset-3" *ngIf="msg" >{{ msg }}</div>
          <div class="form-group col-6 offset-3">
          
            <input type="email" class="form-control"  [(ngModel)]="user.userEmail"  [ngModelOptions]="{standalone:
              true}" name="user.userEmail" placeholder="Email*" id="user-login-txt" required>
          </div>
          <div class="form-group col-6 offset-3">
            <input type="password" class="form-control" [(ngModel)]="user.userPassword"  [ngModelOptions]="{standalone:
              true}"  placeholder="Password*" id="user-login-password" required>
          </div>
          <!-- <div>
            <a href="#" class="form-tip">Forgot Password?</a>
          </div> -->
          <div class="row">
            <div class="form-group offset-8">
              <button type="submit" class="btn btn-dark" id="user-submit-btn " (click)="loginNow()">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
   </div>
  </form>
