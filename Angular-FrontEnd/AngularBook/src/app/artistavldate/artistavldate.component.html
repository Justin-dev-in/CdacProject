

<!-- Artist Availability Form -->
<div class="container">
<div class="row">
<p class="post-head-title">FILL AVAILABILITY DETAILS</p>
</div>
<div>
<p class="post-head-text">Here You Can Filter Artist For Your Special Occasion
That Also In Your Budget, Your Event Date and Category Of Kinda Entertainer.
</p>
</div>
</div>
<div class="container">
<form>
<div class="col-6 offset-4 search-control">
<input type="text" class="form-control" placeholder="From Date*" [(ngModel)]="adddate.fromDate" name="adddate.fromDate" onfocus="(this.type='date')"/>
</div>
<div class="col-6 offset-4 search-control">
<input type="date" class="form-control" placeholder="To Date*"   [(ngModel)]="adddate.toDate" name="adddate.toDate"/>
</div>
<div class="col-6 offset-4 search-control">
<input type="text" class="form-control"  [(ngModel)]="adddate.artistfees" name="adddate.artistfees" placeholder="Fees Per Event*" />
</div>
<div class="col-6 offset-4 search-control">
<input type="text" class="form-control" placeholder="GST NUMBER(Optional)" />
</div>
<div class="row">
<div class="search-control offset-8">
<button style="margin-left: 40px;" type="submit" class="btn btn-dark" (click)="addArtistDate(adddate.fromDate,adddate.toDate,adddate.artistfees)">UpDate Me</button>
</div>
</div>
</form>
</div>
